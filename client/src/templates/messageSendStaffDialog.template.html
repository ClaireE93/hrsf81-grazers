<md-dialog flex="50" aria-label="Send Message">
  <form flex layout="column" layout-padding>
    <md-dialog-content>
      <div class="md-dialog-content" flex layout="column">
        <md-input-container>
          <label for="compose-message-body">Something to tell or ask the group?</label>
          <textarea id="compose-message-body" required ng-model="msg.messageBody"></textarea>
        </md-input-container>
        <md-input-container>
          <!-- <md-virtual-repeat-container id="horizontal-container" md-orient-horizontal>
            <div md-virtual-repeat="item in items" class="repeated-item" flex>
              {{item}}
            </div>
          </md-virtual-repeat-container> -->
          <md-select ng-model="chosenOption">
            <md-option ng-repeat="option in options" ng-value="option">
              {{option}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button class="md-accent md-raised" flex="nogrow" ng-click="sendAndClose(msg)">Send Message</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
