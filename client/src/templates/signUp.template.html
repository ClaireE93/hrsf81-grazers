<div flex layout="column" layout-align="center center" class="signin container">
  <div layout="column" layout-align="center center" layout-padding md-whiteframe="5" class="signin-form">
    <form flex layout="row" layout-align="end center" layout-wrap layout-padding>
      <h1 flex="100" class="md-display-2">Sign Up</h1>
      <md-input-container flex="100">
        <label for="username">Username</label>
        <input id="username" autocomplete="off" type="username"/>
      </md-input-container>
      <md-input-container flex="100">
        <label for="password">&nbsp;&nbsp;Password</label>
        <input id="password" autocomplete="off" type="password"/>
      </md-input-container>
      <md-button class="md-accent md-raised" aria-label="Sign Up" ng-click="$ctrl.signUp($ctrl.user)">Sign Up</md-button>
    </form>
  </div>
</div>
