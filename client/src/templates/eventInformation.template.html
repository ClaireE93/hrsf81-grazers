<div flex layout="column" layout-align="start" layout-padding class="container">
  <div class="event-info-card">
    <h1 class="md-headline">{{$ctrl.event.name}}</h1>
    <h2 class="md-title">October 9 - 10, 2017</h2>
    <h3>{{$ctrl.event.location}}</h3>
  </div>
  <div class="schedule">
    <div flex layout="row" layout-align="start center">
      <md-button class="schedule-button" flex="auto" ng-if="$ctrl.groupSchedule" ng-click="$ctrl.showSchedule('group')"
        ng-class="{'selected': $ctrl.displayedSchedule === 'group'}">{{$ctrl.group.name}} Schedule</md-button>
      <md-button class="schedule-button" flex="auto" ng-click="$ctrl.showSchedule('event')"
        ng-class="{'selected': $ctrl.displayedSchedule === 'event'}">Event Schedule</md-button>
    </div>
  </div>
  <md-content flex>
    <schedule-display ng-if="$ctrl.groupSchedule && $ctrl.displayedSchedule === 'group'" schedule="$ctrl.groupSchedule"></schedule-display>
    <schedule-display ng-if="$ctrl.displayedSchedule === 'event'" schedule="$ctrl.eventSchedule" user="$ctrl.user"></schedule-display>
  </md-content>
  <div>
    <div flex="nogrow" layout="column" layout-align="center center">
      <md-button class="md-accent md-raised" ng-if="$ctrl.user.role === 'organizer'" ng-click="$ctrl.FILL_ME_IN()">Create A New Activity</md-button>
    </div>
  </div>
</div>
